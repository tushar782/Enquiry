<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .form-content div {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {
            .form-content {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"],
            button {
                font-size: 15px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-content {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input[type="text"],
            button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 360px) {
            .form-content {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
            }

            input[type="text"],
            button {
                font-size: 13px;
                padding: 6px;
            }
        }
    </style>
</head>

<body>
    <form action="https://api.web3forms.com/submit" method="POST">
        <div class="form-content">
            <input type="hidden" name="access_key" value="9fbe62f5-095c-4505-b67f-e1cff4260690">
            <h1>Message Me</h1>

            <div class="name">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>

            <div class="email">
                <input type="text" name="email" placeholder="Your Email" required>
            </div>

            <div class="msg">
                <input type="text" name="msg" placeholder="Description" required>
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
